<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Maker</title>
    <link rel="stylesheet" href="css/create.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono&family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="image"><img src="2.png">
     <h1>  Quiz Maker</h1></div>

        <form class="QIP" action="#" id="add" autocomplete="off" name="myform">
            <div class="content">
                <div class="Question">
                    <!-- <h3>Quiz title:</h3>
                    <input type="text" name="title" id="title" placeholder="Add Quiz title" class="textquiz"> -->
                    <div><span id="ETQ">Enter the Question:</span><span id="NOQ">Number of questions added:<span id="numQ">0 </span></span></div>
                    <div class="textques"><input type="text" name="myques" id="ques" placeholder="Type your question here" required></div>
                </div>
                <div class="options">
                    <ol>
                        <li><input type="checkbox" name="answer" id="ans1" class="answer">
                            <label for="ans1"><input type="text" placeholder="Option 1" id="Option 1" class="opt" required></label>
                        </li>

                        <li><input type="checkbox" name="answer" id="ans2" class="answer">
                            <label for="ans2"><input type="text" placeholder="Option 2" id="Option 2" class="opt" required></label>
                        </li>

                        <li><input type="checkbox" name="answer" id="ans3" class="answer">
                            <label for="ans3"><input type="text" placeholder="Option 3" id="Option 3" class="opt" required></label>
                        </li>

                        <li><input type="checkbox" name="answer" id="ans4" class="answer">
                            <label for="ans4"><input type="text" placeholder="Option 4" id="Option 4" class="opt" required></label>
                        </li>
                    </ol>

                </div>


            </div>
            <div class="submission">
                <button type="submit">Add Question</button>
                <button type="button" id="SubmitB">Submit</button>
            </div>
        </form>
    </div>
    <script src="js/create.js"></script>
</body>

</html>
